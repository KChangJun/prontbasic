<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- html 주석 -->
    <!-- html 요소 -->
    <!-- 시작태그와 내용, 종료태그로 구성됨-->
    
    <h1>Header 1 Tag</h1>
    <!-- <h1> : 시작태그
        Header 1 Tag : 내용
    </h1> : 종료태그-->
    <p>This is Content</p>

    <br />
    <!-- <br /> : 빈 태그, 빈 요소 내용을 포함 할 수 없거나 포함하지 않을 때 
    + HTML 문서에서 줄바꿈을 한다고 해서 웹 브라우저에서 줄바꿈이 이루어 지지 않는데 이럴때 사용 할 수 있다.-->
    <hr />
    <!-- <hr /> : 구분선 줄생김-->
    <p> 안녕하세요 
      <br />안녕하세요
      <br />입니다
    </p>
    <div>Division</div>
    <div />
    <!-- HTML 태그는 대소문자를 구분하지 않음-->
    <!-- 다만 XHTML 에서는 엄격하게 대소문자를 구분하기 때문에
        소문자로 태그를 작성하는 것이 좋다.-->
    
    <h1>&lt;div&gt;
    </h1> <!-- 문자열로 lessthan greatthan을 표현할때에는
    &lt;, &gt; 로 표현한다.-->

    <!-- HTML 속성-->
    <!-- HTML 요소에 추가적인 설명 혹은 설정을 추가할수 있음-->
    <!-- 속성은 key="value" 형태로 지정-->
    <!-- 속성은 반드시 시작 태그에 작성을 해줘야함-->
    <input type="text" /> <br />
    <input title="password" type="password" /> 
    <h1 title="속성 연습">속성 연습</h1>
    
    <!-- 속성의 key는 대소문자를 구분하지 않음 -->
    <!-- 하지만 XHTML 은 엄격한 규율을 따르기 때문에 소문자로 작성하는 습관을 가져야함-->
    <h1 title="빠가">바보</h1>
    <!-- 속성의 value는 따옴표가 없어도 됨
        하지만 XHTML 은 엄격한 규율을 따르기 때문에 따옴표를 넣는 습관을 가져야함-->
    <!-- 따옴표를 지정하지 않으면 띄워쓰기 같은 표현을 할 수 없음-->
    <h1 title=속성 연습>속성 연습</h1>
    <p title="속성">속성</p> <p title="연습">연습</p>

    <!-- a 태그의 href 속성-->
    <!-- 링크의 이동 경로를 지정하는 속성-->

    <a href="https://naver.com" title="네이버">네이버</a>
    <a href="../Prontbasic/element/Hello_html.html">요소 설명</a>
    

    <!-- img 태그의 src 속성 -->
        <img width="200" heigth="200" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgv0yJ3um8C7OPGVewiCaMaWBYMbUmqIboa5H8RnOTWg&s" />
        <img width="50" heigth="50" src="./pepepepe.jpg" />
    </body>
</html>
