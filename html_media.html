<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- Object 요소-->
    <!-- HTML 문서에서 각종 멀티미디어를 다루기 위한 요소 -->
    <object width="900" height="900" data="https://koreascience.kr/article/JAKO200912651517978.pdf"></object>
    <object width="400" height="300" data="https://www.youtube.com/watch?v=MYygMVtxy6c"></object>
    <br />
    <!-- Embed 요소-->
    <!-- HTML 문서에서 각종 멀티미디어를 다루기 위한 요소-->
    <embed width="900" height="900" src="https://koreascience.kr/article/JAKO200912651517978.pdf " />

    <!-- Audio/ Video 요소-->
    <!-- 오디오와 비디오를 위한 html요소-->
    <video src="./asset/-120739.mp4" poster="pepepepe.jpg" width="300" controls > </video>
    <audio src="./asset/Midnight — Declan DP  Free Background Music  Audio Library Release.mp3" controls width="200"></audio>

    <!-- 이미지 링크 구성-->
    <a href="https://www.naver.com/" target="_blank"><img src="pepepepe.jpg" ></a>



</body>
</html>
