<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- html 주석 -->
    <!-- html 요소 -->
    <!-- 시작태그와 내용, 종료태그로 구성됨-->
    
    <h1>Header 1 Tag</h1>
    <!-- <h1> : 시작태그
        Header 1 Tag : 내용
    </h1> : 종료태그-->
    <p>This is Content</p>

    <br />
    <!-- <br /> : 빈 태그, 빈 요소 내용을 포함 할 수 없거나 포함하지 않을 때 
    + HTML 문서에서 줄바꿈을 한다고 해서 웹 브라우저에서 줄바꿈이 이루어 지지 않는데 이럴때 사용 할 수 있다.-->
    <hr />
    <!-- <hr /> : 구분선 줄생김-->
    <p> 안녕하세요 
      <br />안녕하세요
      <br />입니다
    </p>
    <div>Division</div>
    <div />
    <!-- HTML 태그는 대소문자를 구분하지 않음-->
    <!-- 다만 XHTML 에서는 엄격하게 대소문자를 구분하기 때문에
        소문자로 태그를 작성하는 것이 좋다.-->
    
    <h1>&lt;div&gt;
    </h1> <!-- 문자열로 lessthan greatthan을 표현할때에는
    &lt;, &gt; 로 표현한다.-->


</body>
</html>
